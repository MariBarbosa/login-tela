<!DOCTYPE html>

<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Login</title>
    <link rel="stylesheet"  href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>
    <div class="container">

        <div class="conteudo primeiro-conteudo">

            <div class="primeira-coluna">
                <h2 class="title title-primeira">Bem-vindo de Volta!</h2>

                <p class="descricao descricao-primeiro">Fique conectado com a gente</p>
                <p class="descricao descricao-primeiro">por favor faça o login com suas informações</p>

                <button id="signin" class="btn btn-entrar">ENTRAR</button>
            </div>


            <div class="segunda-coluna">
                <h2 class="title title-segunda">criar uma conta</h2>
                    <div class="midia-social">

                        <ul class="lista-social-midia">
                            <li class="item-social-midia">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>

                            <li  class="item-social-midia">
                                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            </li>

                            <li  class="item-social-midia">
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            </li>
                        </ul>
                    </div><!--midia social-->

                    <p class="descricao descricao-segunda">ou acesse com o seu email:</p>

                    <form class="form">

                        <label class="label-input">
                            <i class="far fa-user icone-input" ></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        
                        <label class="label-input">
                            <i class="far fa-envelope icone-input"></i>
                            <input type="email" placeholder="Email">
                        </label>

                        <label class="label-input">
                            <i class="fas fa-lock icone-input"></i>
                            <input type="senha" placeholder="Senha">
                        </label>
                        
                        

                        <button  class="btn btn-inscrever">INSCREVER</button>
                    </form>

            </div><!--segunda coluna-->

        </div><!--primeiro conteudo-->

        

        <div class="conteudo segundo-conteudo">

            <div class="primeira-coluna">
                <h2 class="title title-primeira">Olá, amigo!</h2>

                <p class="descricao descricao-primeiro">Entre na sua conta</p>
                <p class="descricao descricao-primeiro">e comece sua jornada</p>

                <button id="signup" class="btn btn-entrar">ACESSAR</button>
            </div>


            <div class="segunda-coluna">
                <h2 class="title title-segunda">Acessar sua conta</h2>
                <div class="midia-social">

                    <ul class="lista-social-midia">
                        <li class="item-social-midia">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>

                        <li  class="item-social-midia">
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </li>

                        <li  class="item-social-midia">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div><!--midia social-->

                    <p class="descricao descricao-segunda">ou acesse sua conta de email:</p>

                    <form class="form">
                        
                        
                        <label class="label-input">
                            <i class="far fa-envelope icone-input"></i>
                            <input type="email" placeholder="Email">
                        </label>

                        <label class="label-input">
                            <i class="fas fa-lock icone-input"></i>
                            <input type="senha" placeholder="Senha">
                        </label>

                        <a class="esqueci-senha" href="#">esqueci minha senha</a>
                        <button  class="btn btn-inscrever">ENTRAR</button>
                    </form>

            </div><!--segunda coluna-->
        </div><!--segundo conteudo-->



    </div>

    <script src="js/app.js"></script>


</body>
</html>
